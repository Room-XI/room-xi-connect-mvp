    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https:;
      connect-src 'self' https: wss: ws:;
      media-src 'self' blob:;
      worker-src 'self';
      child-src 'self';
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS for loading state -->
    <style>
      /* Critical loading styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #F8F6F0;
        color: #2D3748;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #F8F6F0 0%, #E8F5E8 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #E2E8F0;
        border-top: 4px solid #2EC489;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #4A5568;
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-container {
        display: none;
      }
      
      /* Safe area support */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Prevent zoom on iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Room XI Connect...</div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #F8F6F0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      ">
        <div>
          <h1 style="color: #2D3748; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="color: #4A5568; max-width: 400px;">
            Room XI Connect requires JavaScript to function properly. 
            Please enable JavaScript in your browser settings and reload the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
      
      // Handle app installation prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button if needed
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });
      
      // Handle successful installation
      window.addEventListener('appinstalled', () => {
        console.log('Room XI Connect was installed successfully');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
